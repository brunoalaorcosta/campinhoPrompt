<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Campinho - Prompt</title>
</head>

<body>
    <script>

        const numeroInserido = prompt("Digite um número");
        const resultado = numeroInserido * 2;
        alert("o dobro de " + numeroInserido + " é " + resultado);



        const valorJantar = parseFloat(prompt("Qual foi o valor total do jantar?"));
        if (!isNaN(valorJantar)) {
            const resultadoGarçon = valorJantar * 0.10;
            const totalComGorjeta = valorJantar + resultadoGarçon;
            alert("O valor total do jantar, incluindo a gorjeta do garçom, é R$ " + totalComGorjeta.toFixed(2));
        } else {
            alert("Por favor, insira um valor válido para o jantar.");
        }


        const valordaPizza = parseFloat(prompt("Qual o valor total da conta ?"));
        const pessoas = parseFloat(prompt("Quantas pessoas irão dividir a conta ?"))
        const resultadoPessoa = valordaPizza / pessoas;
        alert("O valor total da conta foi de R$" + valordaPizza + " e divido em " + pessoas + " pessoas, o valor fica em R$ " + resultadoPessoa.toFixed(2));



    </script>
</body>

</html>
